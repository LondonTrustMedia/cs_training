---
layout: default
---

<div class="page-header">
    <h1>{% if page.display %}
    		{{ page.display }}
    	{% else %}
    		{{ page.title }}
    	{% endif %}
        {% if page.subtitle %}<small>{{ page.subtitle }}</small>{% endif %}
    </h1>
</div>

{{ content }}

<script>
    anchors.options = {
        placement: 'right',
        class: 'anchor',
    };
    anchors.add('#content h2, #content h3, #content h4, #content h5');
</script>
